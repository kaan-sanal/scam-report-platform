{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Check Your Email</h3>
                </div>
                <div class="card-body">
                    <div class="alert alert-success mb-4">
                        <p class="mb-0">We've emailed you instructions for setting your password. If they haven't arrived in a few minutes, check your spam folder.</p>
                    </div>
                    <div class="text-center">
                        <a href="{% url 'login' %}" class="btn btn-primary">Return to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
